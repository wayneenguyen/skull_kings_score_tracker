<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156382213-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156382213-1");
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./styles/dark.css"
      id="themeStylesheet"
    />

    <script>
      const currentTheme = localStorage.getItem("currentTheme");

      if (currentTheme !== null) {
        document.getElementById("themeStylesheet").href = `./styles/${
          currentTheme === "dark" ? "dark" : "light"
        }.css`;
      }
    </script>

    <title>Skull King Scorecard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app </noscript>

    <div id="blur"></div>

    <div id="container">
      <div id="titleBox">
        <h1 id="title">Welcome to the Skull King Scorecard</h1>

        <button id="themeToggle"></button>
      </div>

      <p id="intro">
        Ahoy, mateys, 'n welcome t' th' skull king scorecard. Afore we get
        started let's figure out who will cap'n which ship.
      </p>

      <form id="playersForm">
        <div id="startGameContainer">
          <button id="startGame">Set Sail</button>
        </div>
      </form>

      <div id="progressBarContainer">
        <ul id="progressBar">
          <li id="step1">Round 1</li>
          <li id="step2">Round 2</li>
          <li id="step3">Round 3</li>
          <li id="step4">Round 4</li>
          <li id="step5">Round 5</li>
          <li id="step6">Round 6</li>
          <li id="step7">Round 7</li>
          <li id="step8">Round 8</li>
          <li id="step9">Round 9</li>
          <li id="step10">Round 10</li>
          <li id="finalScore">Final Scores</li>
        </ul>
      </div>

      <div id="roundFormContainer"></div>
      <div id="finalScoreContainer"></div>
    </div>

    <script src="./scripts/themeToggle.js"></script>
    <script src="./scripts/generatorPlayersForm.js"></script>
    <script src="./scripts/scoreCard/index.js" type="module"></script>
  </body>
</html>
